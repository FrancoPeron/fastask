<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./node_modules/skan-css/skan.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/css/skan.css">
    <link rel="stylesheet" href="./assets/css/micromodal.css">
    <link rel="stylesheet" href="./assets/css/quill.css">

    <title>Vite App</title>
  </head>
  <body class="bg-g3">
    
    <main id="main" class="main flex flex-column align-items-center justify-center h-screen">

      <header class="header"></header>

      <nav class="nav bg-c4 shadow ">
        <ul class="nav__item">
          <li btnTodo><img class="nav__btn" src="./assets/img/todoBtn.svg" alt=""></li>
          <!-- <li btnText><img  class="nav__btn" src="./assets/img/textBtn.svg" alt=""></li> -->
          <li btnDoc><img  class="nav__btn" src="./assets/img/documentBtn.svg" alt=""></li>
        </ul>
      </nav>

      <div board class="board position-absolute"></div>

    </main>
    
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1">
        <div class="modal__container bg-c4 br-12 mx-24" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
          <header class="modal__header px-24 py-28">
            <h2 id="modal-1-title" class="title f-st1 c-white" placeholder="Add a title..." contenteditable="true">New Document</h2>
            <button class="modal__close c-white" aria-label="Close modal" data-micromodal-close/>
          </header>
          <main class="modal__content c-white" id="modal-1-content">
            <div id="editor"></div>
          </main>
        </div>
      </div>
    </div>

    


    <script type="module" src="./main.js"></script>
    <script type="module" src="./js/todo.js"></script>
    <script type="module" src="./js/document.js"></script>

    <script type="module" src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <script type="module" src="./js/micromodal.js"></script>
    
    <script type="module" src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    
  </body>
</html>
