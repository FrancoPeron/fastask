<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./node_modules/skan-css/skan.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="skan.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="micromodal.css">

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <title>Vite App</title>
  </head>
  <body class="bg-g3">
    
    <main id="main" class="main flex flex-column align-items-center justify-center h-screen">

      <header class="header"></header>

      <nav class="nav bg-c4 shadow ">
        <ul class="nav__item">
          <li btnTodo><img class="nav__btn" src="./assets/img/todoBtn.svg" alt=""></li>
          <li btnText><img  class="nav__btn" src="./assets/img/textBtn.svg" alt=""></li>
          <li btnModal><img  class="nav__btn" src="./assets/img/documentBtn.svg" alt=""></li>
        </ul>
      </nav>

      <div board class="board position-absolute"></div>

      
      
    </main>
    
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" >
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-1-title"
        >
          <header class="modal__header">
            <h2 class="modal__title" id="modal-1-title">
              Micromodal
            </h2>
            <button
              class="modal__close"
              aria-label="Close modal"
              data-micromodal-close
            />
          </header>
          <main class="modal__content" id="modal-1-content">
            <div id="editor">
              <p>Hello World!</p>
              <p>Some initial <strong>bold</strong> text</p>
              <p><br></p>
            </div>
          </main>
          <footer class="modal__footer">
            <button class="modal__btn modal__btn-primary">Continue</button>
            <button
              class="modal__btn"
              data-micromodal-close
              aria-label="Close this dialog window"
            >
              Close
            </button>
          </footer>
        </div>
      </div>
    </div>


    <script type="module" src="./main.js"></script>
    <script type="module" src="./js/todo.js"></script>
    <script type="module" src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <script type="module" src="./js/modal.js"></script>
    
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
    var toolbarOptions = [
  ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
  ['blockquote', 'code-block'],

  [{ 'header': 1 }, { 'header': 2 }],               // custom button values
  [{ 'list': 'ordered'}, { 'list': 'bullet' }],
  [{ 'script': 'sub'}, { 'script': 'super' }],      // superscript/subscript
  [{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent
  [{ 'direction': 'rtl' }],                         // text direction

  [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
  [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

  [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
  [{ 'font': [] }],
  [{ 'align': [] }],

  ['clean']                                         // remove formatting button
];

var quill = new Quill('#editor', {
  modules: {
    toolbar: toolbarOptions
  },
  theme: 'snow'
});
    </script>
    
  </body>
</html>
